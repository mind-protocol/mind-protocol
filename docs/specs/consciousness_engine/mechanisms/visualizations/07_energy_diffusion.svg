      <text y="4" text-anchor="middle" font-size="10">ðŸ”¬</text>
      <text y="-20" text-anchor="middle" font-family="monospace" font-size="8" fill="#00d9ff">E: 0.03</text>
      <text y="25" text-anchor="middle" font-family="Crimson Text, serif" font-size="8" fill="#a0a0a0">validation</text>
