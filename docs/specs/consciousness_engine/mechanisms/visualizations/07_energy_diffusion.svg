      <text y="5" text-anchor="middle" font-size="13">ðŸ’­</text>
      <text y="-25" text-anchor="middle" font-family="monospace" font-size="10" fill="#5efc82">E: 0.15</text>
      <text y="30" text-anchor="middle" font-family="Crimson Text, serif" font-size="9" fill="#a0a0a0">phenomenology</text>
