      <text x="0" y="9" text-anchor="middle" font-size="6" opacity="0.4">ğŸ‘ï¸</text>

      <text y="28" text-anchor="middle" font-family="monospace" font-size="9" fill="#666">
        Energy: 0.2 | 15 tokens
      </text>
    </g>

