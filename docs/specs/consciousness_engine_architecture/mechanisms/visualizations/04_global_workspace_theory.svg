      <text x="-40" y="-10" text-anchor="middle" font-size="10">ğŸ’¡</text>

      <circle cx="40" cy="-15" r="12" fill="#f5e7c1" stroke="#5efc82" stroke-width="2" filter="url(#parch)"/>
      <text x="40" y="-10" text-anchor="middle" font-size="10">ğŸ”</text>

      <circle cx="0" cy="20" r="12" fill="#f5e7c1" stroke="#5efc82" stroke-width="2" filter="url(#parch)"/>
      <text x="0" y="25" text-anchor="middle" font-size="10">ğŸ“</text>

      <text y="52" text-anchor="middle" font-family="monospace" font-size="11" fill="#5efc82">
        Energy: 2.4 | 40 tokens
      </text>
    </g>

