    <text x="0" y="20" font-family="Crimson Text, serif" font-size="12" fill="#e8e2d5">"Consciousness" node activated</text>

    <g transform="translate(150, 60)">
      <!-- Source node (hot) -->
      <circle r="20" fill="#f5e7c1" stroke="#ffd700" stroke-width="3" filter="url(#parch) url(#goldGlow)"/>
      <text y="7" text-anchor="middle" font-size="16">ðŸ§ </text>
      <text y="-30" text-anchor="middle" font-family="monospace" font-size="12" fill="#ffd700" font-weight="bold">E: 0.9</text>
      <text y="45" text-anchor="middle" font-family="Crimson Text, serif" font-size="10" fill="#e8e2d5">consciousness</text>
    </g>
  </g>

  <!-- T=1: First hop -->
  <g transform="translate(450, 270)">
