  <!-- ==================== KEY INSIGHTS PANEL ==================== -->
  <g transform="translate(100, 680)">
    <rect width="1200" height="240" fill="#1a1a2e" stroke="#ffd700" stroke-width="2" rx="10" opacity="0.95"/>

    <text x="600" y="30" text-anchor="middle" font-family="Cinzel, serif" font-size="20" fill="#ffd700" font-weight="bold">
