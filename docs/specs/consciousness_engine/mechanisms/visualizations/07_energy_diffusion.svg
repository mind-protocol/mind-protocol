    <text x="0" y="20" font-family="Crimson Text, serif" font-size="12" fill="#e8e2d5">Energy flows to connected nodes</text>

    <!-- Source (slightly depleted) -->
    <g transform="translate(60, 60)">
      <circle r="18" fill="#f5e7c1" stroke="#5efc82" stroke-width="2" opacity="0.8" filter="url(#parch)"/>
      <text y="6" text-anchor="middle" font-size="14">ðŸ§ </text>
      <text y="-28" text-anchor="middle" font-family="monospace" font-size="11" fill="#5efc82">E: 0.7</text>
    </g>

    <!-- Target 1: Phenomenology (strong link) -->
