      <circle cx="25" cy="-5" r="9" fill="#f5e7c1" stroke="#00d9ff" stroke-width="1" filter="url(#parch)"/>
      <text x="25" y="0" text-anchor="middle" font-size="8">ğŸ”¬</text>

