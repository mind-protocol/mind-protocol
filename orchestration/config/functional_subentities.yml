# Functional SubEntities Configuration
# Defines cognitive roles/modes for subentity bootstrap
# Bootstrap creates these subentities and seeds memberships via keyword matching

entities:
  - key: translator
    name: "The Translator"
    kind: functional
    description: "Bridges phenomenology and technical structure, dual-lens thinking"
    keywords:
      any:
        - translation
        - phenomenology
        - substrate
        - bridge
        - dual-lens
        - subjective
        - objective
        - consciousness
        - data structure
        - schema
        - experience
        - mapping
    initial_threshold_policy: cohort_median_plus_mad

