    <rect x="0" y="0" width="1100" height="80" fill="#050a12" stroke="#333" stroke-width="1" rx="15" opacity="0.95"/>

    <text x="550" y="25" text-anchor="middle" font-family="Cinzel, serif" font-size="16" fill="#444" font-weight="bold">
