    </text>

    <g transform="translate(50, 60)">
      <circle cx="12" cy="0" r="8" fill="#5efc82"/>
      <text x="30" y="5" font-family="Crimson Text, serif" font-size="14" fill="#e8e2d5" font-weight="bold">
        1. Strong Links = Automatic Associations
      </text>
      <text x="30" y="25" font-family="Crimson Text, serif" font-size="13" fill="#a0a0a0">
        Link weight 0.9: Immediate, effortless activation. "Consciousness" â†’ "phenomenology" (0.9) feels instant and natural.
      </text>
      <text x="30" y="43" font-family="Crimson Text, serif" font-size="13" fill="#a0a0a0">
        Link weight 0.1: Slow, unlikely activation. "Consciousness" â†’ "blockchain" (0.1) barely spreads energy.
      </text>
    </g>

    <g transform="translate(50, 110)">
      <circle cx="12" cy="0" r="8" fill="#00d9ff"/>
      <text x="30" y="5" font-family="Crimson Text, serif" font-size="14" fill="#e8e2d5" font-weight="bold">
