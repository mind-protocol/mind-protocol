# Mind Protocol V2 - Docker Compose Configuration
#
# Services:
# - FalkorDB: Graph database (Redis module) for consciousness substrate
#
# Designer: Felix (Engineer)
# Phase: 1 - Foundation & Schema
# Date: 2025-10-16

version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: mind_protocol_falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    environment:
      - REDIS_ARGS=--save 60 1 --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mind_protocol_network

volumes:
  falkordb_data:
    driver: local

networks:
  mind_protocol_network:
    driver: bridge
