      </text>
      <text x="30" y="25" font-family="Crimson Text, serif" font-size="13" fill="#a0a0a0">
        Critical state (C â‰ˆ 1.0): Balanced cascade. Energy spreads naturally, activating 5-7 nodes â†’ Flow state, natural connections.
      </text>
      <text x="30" y="43" font-family="Crimson Text, serif" font-size="13" fill="#a0a0a0">
        Supercritical (C > 2.0): Runaway cascade. Energy spreads too fast, activating 40+ nodes â†’ Racing thoughts, overwhelming.
      </text>
    </g>

    <g transform="translate(50, 160)">
      <circle cx="12" cy="0" r="8" fill="#ffd700"/>
      <text x="30" y="5" font-family="Crimson Text, serif" font-size="14" fill="#e8e2d5" font-weight="bold">
        3. Energy Conservation + Decay
      </text>
      <text x="30" y="25" font-family="Crimson Text, serif" font-size="13" fill="#a0a0a0">
        Diffusion transfers energy (conservation). But decay removes energy â†’ Total energy decreases over time unless replenished by stimuli.
      </text>
      <text x="30" y="43" font-family="Crimson Text, serif" font-size="13" fill="#5efc82">
        This creates natural forgetting: Without reinforcement, old activations fade. Memory requires repeated activation.
      </text>
